<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        /* --- ส่วนตกแต่ง (CSS) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        /* ปุ่มหน้าแรก */
        .btn-home {
            background-color: #9e9e9e;
            color: white;
            padding: 8px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .btn-home:hover {
            background-color: #757575;
        }

    </style>
</head>
<body>

    <div class="login-box">

        <!-- ปุ่มหน้าแรก -->
        <a href="index.html">
            <button type="button" class="btn-home">หน้าแรก</button>
        </a>

        <h2>Login</h2>
        <form action="login_process.php" method="post">
            <div style="text-align: left;">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required>
            </div>

            <div style="text-align: left;">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>
            </div>

            <button type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>

</body>
</html>
