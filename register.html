<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครเรียน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .register-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2);
            width: 100%;
            max-width: 500px;
            border-top: 5px solid #2196f3;
        }

        h2 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2196f3;
            outline: none;
        }

        .btn-submit, .btn-home {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit {
            background-color: #2196f3;
            color: white;
        }

        .btn-submit:hover {
            background-color: #1976d2;
        }

        /* ปุ่มหน้าแรก */
        .btn-home {
            background-color: #9e9e9e;
            color: white;
        }

        .btn-home:hover {
            background-color: #757575;
        }

    </style>
</head>
<body>

    <div class="register-box">

        <!-- ปุ่มหน้าแรก -->
        <a href="index.html">
            <button type="button" class="btn-home">หน้าแรก</button>
        </a>

        <h2>ใบสมัครเข้าเรียน</h2>

        <form action="register_save.php" method="post">
            
            <div class="form-group">
                <label for="fullname">ชื่อ - นามสกุล:</label>
                <input type="text" id="fullname" name="fullname" placeholder="เด็กชาย รักเรียน ขยันดี" required>
            </div>

            <div class="form-group">
                <label for="dob">วัน/เดือน/ปี เกิด:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="phone">เบอร์โทรศัพท์ผู้ปกครอง:</label>
                <input type="tel" id="phone" name="phone" placeholder="08x-xxx-xxxx" required>
            </div>

            <div class="form-group">
                <label for="grade">ระดับชั้นที่สมัคร:</label>
                <select id="grade" name="grade" required>
                    <option value="">-- กรุณาเลือก --</option>
                    <option value="m1">มัธยมศึกษาปีที่ 1</option>
                    <option value="m2">มัธยมศึกษาปีที่ 2</option>
                    <option value="m3">มัธยมศึกษาปีที่ 3</option>
                    <option value="m4">มัธยมศึกษาปีที่ 4</option>
                    <option value="m5">มัธยมศึกษาปีที่ 5</option>
                    <option value="m6">มัธยมศึกษาปีที่ 6</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">ที่อยู่ปัจจุบัน:</label>
                <textarea id="address" name="address" rows="3" placeholder="บ้านเลขที่, หมู่บ้าน, ถนน..."></textarea>
            </div>

            <button type="submit" class="btn-submit">ส่งใบสมัคร</button>

        </form>
    </div>

</body>
</html>
